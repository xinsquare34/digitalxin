
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>数字人“星星” - 关键词联动动作版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fbeff3;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    .left-section {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      box-shadow: -5px 0 10px rgba(0,0,0,0.05);
    }
    #avatar {
      height: 80%;
      object-fit: contain;
      transition: opacity 0.5s ease-in-out;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <img id="avatar" src="idle.png" alt="数字人">
  </div>
  <div class="right-section">
    <iframe id="cozeBot" src="https://www.coze.cn/s/HPTvNixeHXI/" allow="microphone; camera; clipboard-read; clipboard-write"></iframe>
  </div>
<script>
const avatar = document.getElementById('avatar');
const cozeIframe = document.getElementById('cozeBot');
let isTalking = false;
let lastContent = "";
const keywords = ["开心", "高兴", "谢谢", "喜欢", "厉害"];
function fadeTo(src) {
  avatar.style.opacity = 0;
  setTimeout(() => {
    avatar.src = src;
    avatar.style.opacity = 1;
  }, 300);
}
function checkCozeContent() {
  try {
    const doc = cozeIframe.contentDocument || cozeIframe.contentWindow.document;
    const replyBubbles = doc.querySelectorAll(".bubble");
    if (replyBubbles.length === 0) return;
    const latestReply = replyBubbles[replyBubbles.length - 1].innerText || "";
    if (latestReply !== lastContent) {
      console.log("星星回复：", latestReply);
      lastContent = latestReply;
      const matchedKeyword = keywords.find(kw => latestReply.includes(kw));
      if (matchedKeyword) {
        if (!isTalking) {
          console.log("匹配关键词：", matchedKeyword);
          isTalking = true;
          fadeTo("bow.png");
          setTimeout(() => {
            fadeTo("idle.png");
            isTalking = false;
          }, 3000);
        }
      }
    }
  } catch (err) {
    console.warn("跨域无法读取iframe内容");
  }
}
setInterval(checkCozeContent, 500);
</script>
</body>
</html>
